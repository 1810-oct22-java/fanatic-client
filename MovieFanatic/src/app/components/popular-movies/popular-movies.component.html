<h2 style="color:white" class="text-center">Popular Movies</h2>
<br>
<div *ngIf="this.popMovieArray" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div *ngFor="let movie of this.popMovieArray" class="col-md-2" style="padding-bottom: 20px">
            <div class="card">
              <img class="card-img-top rounded" src='{{movie.Poster}}' />
              <div class="card-block">
                <h5 class="card-title" style="text-align: center">
                  {{movie.title}}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
