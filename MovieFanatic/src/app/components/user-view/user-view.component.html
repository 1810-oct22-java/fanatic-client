<br>
<div class = "container emp-profile">
  <div class="jumbotron" class="row justify-content-md-center rounded" id="jum">
    <div class="col-1"></div>
      <div class="col-3">
        <br>
        <div class="center">
          <img src="/assets/userprof.png" width="120" height="120"/>
        </div>
        </div>
        <div class="col-8">
          <h3 class="display-4" align= "right">{{this.username}}</h3>
          <hr color="white">
          <div class="row">
            <div class="col-12">
              <div class="row">
              </div>
            </div>
          </div>
        </div>
      <div class="col-1"></div>
      <br>

      <h2 class="text-center">{{this.username}}'s Favorites</h2>
      <br>
    <div *ngIf="this.favMovieArray" class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div *ngFor="let movie of this.favMovieArray" class="col-md-2" style="padding-bottom: 20px">
              <div class="card">
                <a routerLink="/movie/{{movie.id}}"><img class="card-img-top rounded" src='{{movie.poster_path}}' /></a>
                <div class="card-block">
                  <h5 class="card-title" style="text-align: center">
                    {{movie.title}}
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </div>
    
  <br>

</div>
