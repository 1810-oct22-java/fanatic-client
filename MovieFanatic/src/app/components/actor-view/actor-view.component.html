<div *ngIf="this.actor">

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row justify-content-sm">
      <div class="col-6" id = "pic">
        <img class="w3-card-4" src="{{this.actor.profile_path}}" id = 'act'>
      </div>
      <div class="col-6 round-border" id = "actorstats">
        <h1>{{this.actor.name}}</h1>
        <hr class="line-break">
        <h5 id = 'gender'>Gender: {{this.actor.gender}}</h5>
        <h5 id = 'birth'>Birth: {{this.actor.birthday}}</h5>
        <h5 id = 'place_of_birth'>Place of Birth: {{this.actor.place_of_birth}}</h5>
        <h5 id = 'popularity'>Popularity: {{this.actor.popularity}}</h5>
        <h5 id = 'biography'>Biography: {{this.actor.biography}}</h5>
      </div>
    </div>
    
  </div>
  
   
</div>
<section class="ad">
  <div class="container">
    <a href="http://www.timberland.com/">
      <div class="logo" alt="Timberland">
      </div>
    </a>
    <a href="http://www.timberland.com/sale.html">
      <h2>Shop Now</h2>
    </a>
  </div>
</section> 
</div>
